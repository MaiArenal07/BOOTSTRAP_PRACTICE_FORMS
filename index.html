<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>


<body>

	<label> input type </label>
	<input type="text" class="form-control" id="user" placeholder="type here">

	<label> textarea </label>
	<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>





	<div class="form-check">
		<h6> check box </h6>
		<label class="form-check-label">
			<input type="checkboss" class="form-check-input" value=""> 
		</label>
	</div>


	<div class="form-check">
		<h6> radio </h6>
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">
		</label>
	</div>


	<div class="form-group"> 
		<h6> selection/dropdown </h6>
		<label for="sell"> select list: </label>
		<select class="form-control" id="sell">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</div>


</body>
</html>
